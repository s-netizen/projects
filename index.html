<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Project by Sanchit Raina</title>
</head>

<body>
    <section class="text-gray-700 body-font">

                        <img alt="gallery" class="absolute inset-0 w-full h-full object-cover object-center"

                        <div
                            class="px-8 py-10 relative z-10 w-full border-4 border-gray-200 bg-white opacity-0 hover:opacity-100">

                            <h1 class="title-font text-lg font-medium text-gray-900 mb-3">GAME - 1</h1>
                            <h2 class="tracking-widest text-sm title-font font-medium text-orange-500 mb-1"><a
                                    href="./game1/" style="display: block">(Explore)</a></h2>
                            <svg fill="none" stroke="orange" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                                <path d="M5 12h14M12 5l7 7-7 7"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                            src="./images/game 2.png">
                        <div
                            class="px-8 py-10 relative z-10 w-full border-4 border-gray-200 bg-white opacity-0 hover:opacity-100">
                            <h1 class="title-font text-lg font-medium text-gray-900 mb-3">GAME - 2</h1>
                            <h2 class="tracking-widest text-sm title-font font-medium text-orange-500 mb-1"><a
                                    href="./game_2_trouble_in_paradise/" style="display: block">(Explore)</a></h2>
                                    <svg fill="none" stroke="orange" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                                <path d="M5 12h14M12 5l7 7-7 7"></path>
                            </svg>
                            
                        </div>
                    </div>
                </div>


            </div>
        </div>

    <ul>
        <li><a href="./game1">Game</a></li>
